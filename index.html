<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Trivia Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #58a6ff;
        }

        .bot-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        .bot-output {
            background-color: #0d1117;
            border: 1px solid #30363d;
            padding: 10px;
            border-radius: 5px;
            min-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #238636;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2ea043;
        }
    </style>
</head>

<body>

    <h1>ðŸ¤– JavaScript Trivia Bot</h1>

    <div class="bot-container">
        <div id="output" class="bot-output"></div>
        <button onclick="runBot()">Start Trivia</button>
    </div>

    <!-- Link to your external JS file -->
    <script src="scripts.js"></script>
</body>

</html>
